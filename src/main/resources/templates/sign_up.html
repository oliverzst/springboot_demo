<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>lovakate</title>
    <link rel="stylesheet" th:href="@{/css/common_form.css}" />
</head>
<body>
<header>
    <div class="header-line"></div>
</header>
<div class="content">
    <img class="content-logo" th:src="@{/images/lovekatebaby.png}" alt="logo" />
    <h1 class="content-title">创建账户</h1>
    <div class="content-form">
        <form method="post" action="/regist" >
            <div id="change_margin_1">
                <input class="user" type="text" name="username" placeholder="请输入用户名" />
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" placeholder="请输入密码"/>
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit" value="创建账户"/>
            </div>
        </form>
    </div>
    <div class="content-login-description">已经拥有账户？</div>
    <div><a class="content-login-link" href="/login">登录</a></div>
</div>
<script th:src="@{/js/common_form_test.js}"></script>
</body>
</html>
